<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Socket.IO Sample</h1>

    <div id="loginBox"> 
        <input type="text" id="inpUsername" placeholder="User Name">
        <input type="password" id="inpPass" placeholder="Password">
        <button id="btnStart"> START </button>
    </div>

    <div id="chatBox">
        <input type="text" id="inpToUser" placeholder="Send To (default everyone)">
        <input type="text" id="inpNewMsg" placeholder="New Message">
        <button id="btnSend">SEND</button>
        <ul id="ulMsgs"></ul>
    </div>

  </body>
</html>
