<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script async defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 align="center">ToDo List</h1>

      <!-- Input Box -->

      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <label for="inpNewTask">New Task</label>
            <input
              type="text"
              class="form-control"
              id="inpNewTask"
              aria-describedby="newTaskHelp"
              placeholder="Enter the name of the Task"
            />
            <small id="newTaskHelp" class="form-text text-muted"
              >A short one line description of your task</small
            >
          </div>
        </div>

        <!-- Buttons -->

        <div class="col-md-4">
          <div class="row">
            <button class="btn btn-success col m-2" id="btnAdd" disabled>
              <i class="fas fa-plus-square"></i> Add
            </button>
            <button class="btn btn-danger col m-2" id="btnReset" disabled>
              <i class="fas fa-backspace"></i> Reset
            </button>
          </div>
          <div class="row">
            <button class="btn btn-info col m-2" id="btnSort" disabled>
              <i class="fas fa-sort-amount-down"></i> Sort
            </button>
            <button class="btn btn-warning col m-2" id="btnCleanUp" disabled>
              <i class="fas fa-trash-alt"></i> CleanUp
            </button>
          </div>
        </div>
      </div>

      <!-- Task List Group -->

      <ul class="row col-8 list-group m-2" id="ulTasks"></ul>
    </div>
  </body>
</html>
