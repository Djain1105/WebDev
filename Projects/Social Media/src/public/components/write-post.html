<div class="container my-2">
  <div class="h1 text-center">Write Posts</div>

  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Post Title</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <div id="emailHelp" class="form-text">
        Please provide a Good title
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Post Body</label>
      <textarea id="exampleInputPassword1" class="form-control" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="../app/write-post.js"></script>
