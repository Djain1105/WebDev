<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>
    <script src="shop.js"></script>
    <script src="add_products.js"></script>
  </head>
  <body>
    <div class="p-4">
      <h3 class="text-center">Add Product</h3>
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="inpProductName">Product Name</label>
              <input type="text" id="inpProductName" />
            </div>
            <div class="form-group">
              <label for="inpProductManufacturer"> Manufacturer</label>
              <input type="text" id="inpProductManufacturer" />
            </div>
            <div class="form-group">
              <label for="inpProductPrice"> Price</label>
              <input type="number" id="inpProductPrice" />
            </div>
          </form>
          <button id="btnProductAdd" class="btn btn-secondary" type="submit">ADD</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
