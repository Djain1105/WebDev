<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <button @click="incrCount">CLICK!!</button>
      <span>{{count}}</span>
      <div v-if="isEven">EVEN</div>
      <div v-else>ODD</div>
      <div v-show="isEven">Number is Even</div>
      <div v-show="!isEven">Number is Odd</div>
    </div>

    <!-- methods are like functions -->

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          count: 0,
          isEven: true,
        },
        methods: {
          incrCount() {
            this.count++;
            this.isEven = this.count % 2 == 0 ? true : false;
          },
        },
      });
    </script>
  </body>
</html>
