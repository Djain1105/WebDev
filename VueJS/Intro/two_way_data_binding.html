<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="username" placeholder="username" />
      <p>Hello {{username}}</p>     <!-- This is known as two way data binding -->
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          username: "",
        },
      });
    </script>
  </body>
</html>
