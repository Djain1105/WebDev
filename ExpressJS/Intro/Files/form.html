<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- by default method is GET (in get method, the params are passed in the url and can be fetched using query. 
     In POST method, params are passed inside the body of the request ) -->
    <form action="/greet" method="post">      
      <input name="person"/>    <!-- this is will provide the value to the person variable in the greet-->
      <input />
      <button type="submit">SUBMIT</button>
    </form>

    <form method="post">      
      <input name="person"/>   
      <input />
      <button formaction="/greet" type="submit">SUBMIT</button>   <!-- we can specify formaction in the button also -->
    </form>
  </body>
</html>
